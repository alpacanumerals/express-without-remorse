<!DOCTYPE html>
<html>
<head>
  <title>Express Without Remorse</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
  const navMenu = (scene) => {
    console.log('ping');
    console.log(scene);
    const style = { fontSize: '16px', fill: '#FFF' }
    const station = scene.add.text(50, 100, 'Station', style)
    station.setInteractive();
    station.on('pointerup', function () {
      scene.scene.start('StationScene')
    })
    const bar = scene.add.text(50, 120, 'Dive Bar', style)
    bar.setInteractive();
    bar.on('pointerup', function () {
      scene.scene.start('BarScene')
    })
    const junkyard = scene.add.text(50, 140, 'Junkyard', style)
    junkyard.setInteractive();
    junkyard.on('pointerup', function () {
      scene.scene.start('JunkScene')
    })
    const platform = scene.add.text(50, 160, 'Platform', style)
    platform.setInteractive();
    platform.on('pointerup', function () {
      scene.scene.start('TrainScene')
    })
  }

  const StationScene = new Phaser.Class({

    Extends: Phaser.Scene,

    initialize:

    function StationScene ()
    {
      Phaser.Scene.call(this, { key: 'StationScene' });
    },

    preload: function ()
    {
      this.load.image('map', 'assets/smap1.png');
    },

    create: function ()
    {
      this.add.sprite(450, 320, 'map').setScale(.75);
      navMenu(this);

      // this.input.once('pointerdown', function () {
      //
      //   this.scene.start('BarScene');
      //
      // }, this);
    }

  });

  const BarScene = new Phaser.Class({

    Extends: Phaser.Scene,

    initialize:

    function BarScene ()
    {
      Phaser.Scene.call(this, { key: 'BarScene' });
    },

    preload: function ()
    {},

    create: function ()
    {
      const text = [
        'You see a SEEDY DIVE BAR',
        'full of SALTY SPACERS and IONISED ASTRONAUTS'
      ]

      this.add.text(100, 300, text, { fontSize: '16px', fill: '#FF0' });
      navMenu(this);

      // this.input.once('pointerdown', function () {
      //
      //   this.scene.start('JunkScene');
      //
      // }, this);
    }

  });

  const JunkScene = new Phaser.Class({

    Extends: Phaser.Scene,

    initialize:

    function JunkScene ()
    {
      Phaser.Scene.call(this, { key: 'JunkScene' });
    },

    preload: function ()
    {},

    create: function ()
    {
      const text = [
        'You see a SCI-FI JUNKYARD',
        'filled with PLUCKY SCAVENGERS',
        'and MYSTERIOUS PODS CONTAINING GIRLS'
      ]
      this.add.text(100, 200, text, { fontSize: '16px', fill: '#F0F' });
      navMenu(this);

      // this.input.once('pointerdown', function () {
      //
      //   this.scene.start('TrainScene');
      //
      // }, this);
    }

  });

  const TrainScene = new Phaser.Class({

    Extends: Phaser.Scene,

    initialize:

    function JunkScene ()
    {
      Phaser.Scene.call(this, { key: 'TrainScene' });
    },

    preload: function ()
    {},

    create: function ()
    {
      this.add.text(
        100,
        400,
        'You see a COOL SHMUP SEQUENCE, we promise',
        { fontSize: '16px', fill: '#0FF' }
      );
      navMenu(this);

      // this.input.once('pointerdown', function () {
      //
      //     this.scene.start('StationScene');
      //
      // }, this);
    }

  });

  var config = {
    type: Phaser.AUTO,
    width: 900,
    height: 720,
    physics: {},
    scene: [StationScene, BarScene, JunkScene, TrainScene]
  };

  var game = new Phaser.Game(config);

  function preload() {
  }

  function create() {
  }

  function update() {
  }
  </script>

</body>
</html>
